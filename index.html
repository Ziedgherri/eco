<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منصة مساعدة التلاميذ</title>
<style>
body{font-family:Arial;margin:0;background:#f3f4f6;direction:rtl;}
nav{background:#1e3a8a;color:white;padding:15px;display:flex;justify-content:space-between;align-items:center;}
button{padding:8px 15px;background:#2563eb;border:none;color:white;cursor:pointer;border-radius:20px;margin-top:5px;}
input, select, textarea{width:100%;padding:8px;margin-top:8px;border-radius:10px;border:1px solid #ccc;}
.container{padding:20px;}
.card{background:white;padding:15px;margin-top:15px;border-radius:15px;box-shadow:0 4px 8px rgba(0,0,0,0.1);}
.solutionCard{background:#f0f8ff;padding:10px;margin-top:8px;border-radius:10px;}
.hidden{display:none;}
/* ألوان المواد */
.subject-Math{color:#1f77b4;}
.subject-Arabic{color:#ff7f0e;}
.subject-French{color:#2ca02c;}
.subject-Physics{color:#d62728;}
.subject-Chemistry{color:#9467bd;}
.subject-Biology{color:#8c564b;}
.subject-History{color:#e377c2;}
.subject-Geography{color:#7f7f7f;}
.subject-Philosophy{color:#bcbd22;}
.subject-Economics{color:#17becf;}
.subject-Informatics{color:#aec7e8;}
.subject-Sport{color:#ffbb78;}
</style>
</head>
<body>

<nav>
<h2>منصة مساعدة التلاميذ</h2>
<div id="userArea"></div>
</nav>

<div class="container" id="loginPage">
<h2>تسجيل الدخول</h2>
<input id="username" placeholder="أدخل اسمك">
<button onclick="login()">دخول</button>
</div>

<div class="container hidden" id="mainPage">

<h2>إضافة مشكلة</h2>
<input id="problemText" placeholder="اكتب مشكلتك">
<input id="problemPrice" placeholder="كم المبلغ مقابل الحل؟">

<select id="problemYear" onchange="updateSections(); updateSubjects()">
<option value="">اختر السنة الدراسية</option>
<option value="1ère">1ère</option>
<option value="2ème">2ème</option>
<option value="3ème">3ème</option>
<option value="4ème/Bac">4ème/Bac</option>
</select>

<select id="problemSection" onchange="updateSubjects()">
<option value="">اختر الشعبة</option>
</select>

<select id="problemSubject">
<option value="">اختر المادة</option>
</select>

<button onclick="addProblem()">إضافة المشكلة</button>

<h2 style="margin-top:40px;">قائمة المشاكل</h2>
<div id="problemsList"></div>

</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
// Firebase config
const firebaseConfig = {
apiKey: "AIzaSyB4J_b-9NSV_JA678xp8m71nZ2_7I1TKbw",
authDomain: "emeco2.firebaseapp.com",
databaseURL: "https://emeco2-default-rtdb.firebaseio.com/",
projectId: "emeco2",
storageBucket: "emeco2.firebasestorage.app",
messagingSenderId: "961569608008",
appId: "1:961569608008:web:1dc2fa016a1a634e70637d",
measurementId: "G-12CX368R40"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let currentUser = localStorage.getItem("currentUser");

// الهيكل الأساسي للسنة والشعبة والمواد
const yearSections = {
"1ère":[""],
"2ème":["Eco","Lettres","Info","Science","Sport"],
"3ème":["Eco","Lettres","Info","Science","Sport","Technique","Math"],
"4ème/Bac":["Eco","Lettres","Info","Science","Sport","Technique","Math"]
};

const subjectsBySection = {
"1ère":["Math","Arabic","French","Physics","Chemistry","History","Geography","Biology","Philosophy","Economics","Sport","Informatics"],
"2ème":{"Eco":["Math","Arabic","Economics","French","History","Geography","Physics","Chemistry","Biology","Philosophy","Informatics","Sport"],
"Lettres":["Arabic","French","History","Philosophy","Geography","Physics","Chemistry","Biology","Economics","Informatics","Sport"],
"Info":["Math","Informatics","Physics","Arabic","Chemistry","Biology","French","Economics","History","Sport"],
"Science":["Math","Physics","Chemistry","Biology","Arabic","Informatics","French","Economics","History","Sport"],
"Sport":["Sport","Biology","Arabic","Math","Physics","Chemistry","French","Informatics","Economics","History"]
},
"3ème":{"Eco":["Math","Arabic","Economics","French","History","Geography","Physics","Chemistry","Biology","Philosophy","Informatics","Sport"],
"Lettres":["Arabic","French","History","Philosophy","Geography","Physics","Chemistry","Biology","Economics","Informatics","Sport"],
"Info":["Math","Informatics","Physics","Arabic","Chemistry","Biology","French","Economics","History","Sport"],
"Science":["Math","Physics","Chemistry","Biology","Arabic","Informatics","French","Economics","History","Sport"],
"Sport":["Sport","Biology","Arabic","Math","Physics","Chemistry","French","Informatics","Economics","History"],
"Technique":["Math","Physics","Chemistry","Arabic","Informatics","French","Biology","Economics","History","Geography","Sport"],
"Math":["Math","Physics","Arabic","Chemistry","Biology","French","Informatics","Economics","History","Geography","Sport"]
},
"4ème/Bac":{"Eco":["Math","Arabic","Economics","French","History","Geography","Physics","Chemistry","Biology","Philosophy","Informatics","Sport"],
"Lettres":["Arabic","French","History","Philosophy","Geography","Physics","Chemistry","Biology","Economics","Informatics","Sport"],
"Info":["Math","Informatics","Physics","Arabic","Chemistry","Biology","French","Economics","History","Sport"],
"Science":["Math","Physics","Chemistry","Biology","Arabic","Informatics","French","Economics","History","Sport"],
"Sport":["Sport","Biology","Arabic","Math","Physics","Chemistry","French","Informatics","Economics","History"],
"Technique":["Math","Physics","Chemistry","Arabic","Informatics","French","Biology","Economics","History","Geography","Sport"],
"Math":["Math","Physics","Arabic","Chemistry","Biology","French","Informatics","Economics","History","Geography","Sport"]
}
};

// تحديث الشعبة والمواد
function updateSections(){
let year=document.getElementById("problemYear").value;
let sectionSelect=document.getElementById("problemSection");
sectionSelect.innerHTML='<option value="">اختر الشعبة</option>';
if(year && yearSections[year]){yearSections[year].forEach(sec=>{sectionSelect.innerHTML+=`<option value="${sec}">${sec}</option>`;});}
updateSubjects();
}

function updateSubjects(){
let year=document.getElementById("problemYear").value;
let section=document.getElementById("problemSection").value;
let subjectSelect=document.getElementById("problemSubject");
subjectSelect.innerHTML='<option value="">اختر المادة</option>';
if(year=="1ère"){subjectsBySection["1ère"].forEach(sub=>{subjectSelect.innerHTML+=`<option value="${sub}">${sub}</option>`;});}
else if(year && section && subjectsBySection[year] && subjectsBySection[year][section]){subjectsBySection[year][section].forEach(sub=>{subjectSelect.innerHTML+=`<option value="${sub}">${sub}</option>`;});}
}

// تسجيل الدخول والخروج
function login(){let name=document.getElementById("username").value.trim(); if(name){localStorage.setItem("currentUser",name); currentUser=name; showPlatform();}}
function logout(){localStorage.removeItem("currentUser"); location.reload();}
function showPlatform(){document.getElementById("loginPage").classList.add("hidden"); document.getElementById("mainPage").classList.remove("hidden"); document.getElementById("userArea").innerHTML="مرحباً "+currentUser+" <button onclick='logout()'>تسجيل الخروج</button>"; renderProblems();}

// إضافة المشكلة
function addProblem(){
    let text=document.getElementById("problemText").value.trim();
    let price=document.getElementById("problemPrice").value.trim();
    let year=document.getElementById("problemYear").value;
    let section=document.getElementById("problemSection").value;
    let subject=document.getElementById("problemSubject").value;

    if(text && price && year && section!=null && subject){
        let newRef=db.ref("problems").push();
        newRef.set({
            user:currentUser,
            text:text,
            price:price,
            schoolYear:year,
            section:section,
            subject:subject,
            solutions:{},
            timestamp:Date.now()
        }).then(()=>{
            document.getElementById("problemText").value="";
            document.getElementById("problemPrice").value="";
            document.getElementById("problemYear").value="";
            document.getElementById("problemSection").innerHTML='<option value="">اختر الشعبة</option>';
            document.getElementById("problemSubject").innerHTML='<option value="">اختر المادة</option>';
            renderProblems();
        });
    } else { alert("الرجاء ملء جميع الحقول"); }
}

// إضافة حل متعدد
function addSolution(problemId){
    let solutionText=document.getElementById("solution"+problemId).value.trim();
    let contactText=document.getElementById("contact"+problemId).value.trim();
    let priceText=document.getElementById("price"+problemId).value.trim();

    if(solutionText && contactText && priceText){
        let newSolutionRef=db.ref("problems/"+problemId+"/solutions").push();
        newSolutionRef.set({
            solver:currentUser,
            solution:solutionText,
            contact:contactText,
            price:priceText
        }).then(()=>{ renderProblems(); });
    } else { alert("الرجاء ملء كل الحقول لإرسال الحل"); }
}

// حذف المشكلة (Admin)
function deleteProblem(id){ if(currentUser=="jin"){ if(confirm("هل أنت متأكد من حذف هذه المشكلة؟")) db.ref("problems/"+id).remove(); } else alert("ليست لديك صلاحية"); }
// حذف حل (Admin)
function deleteSolution(problemId, solId){ if(currentUser=="jin"){ if(confirm("هل تريد حذف هذا الحل؟")) db.ref("problems/"+problemId+"/solutions/"+solId).remove(); } else alert("ليست لديك صلاحية"); }

// عرض كل المشاكل مع الحلول
function renderProblems(){
    let list=document.getElementById("problemsList");
    list.innerHTML="";
    db.ref("problems").orderByChild("timestamp").once("value").then(snapshot=>{
        snapshot.forEach(snap=>{
            let p=snap.val();
            let id=snap.key;
            let solutionsHTML="";
            if(p.solutions){Object.entries(p.solutions).forEach(([solId,sol])=>{
                solutionsHTML+=`<div class="solutionCard subject-${p.subject.replace(/\s/g,'')}">
                <b>الحل بواسطة:</b> ${sol.solver} 
                ${currentUser=="jin"?`<button onclick="deleteSolution('${id}','${solId}')">حذف</button>`:""}<br>
                <b>الحل:</b> ${sol.solution}<br>
                <b>وسيلة التواصل:</b> ${sol.contact}<br>
                <b>المبلغ مقابل الحل:</b> ${sol.price}</div>`;
            });}
            list.innerHTML+=`<div class="card subject-${p.subject.replace(/\s/g,'')}">
            <b>المشكلة من:</b> ${p.user} 
            ${currentUser=="jin"?`<button onclick="deleteProblem('${id}')">حذف</button>`:""}<br>
            <b>الوصف:</b> ${p.text}<br>
            <b>المبلغ المطلوب:</b> ${p.price}<br>
            <b>السنة:</b> ${p.schoolYear || "-"}<br>
            <b>الشعبة:</b> ${p.section || "-"}<br>
            <b>المادة:</b> ${p.subject || "-"}<br>
            ${solutionsHTML}
            <input id="solution${id}" placeholder="اكتب الحل">
            <input id="contact${id}" placeholder="وسيلة التواصل">
            <input id="price${id}" placeholder="المبلغ مقابل الحل">
            <button onclick="addSolution('${id}')">إرسال الحل</button>
            </div>`;
        });
    });
}

if(currentUser){ showPlatform();}
</script>

</body>
</html>
